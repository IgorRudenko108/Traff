<!DOCTYPE html>
<html lang="en">
	<head>
	   <meta charset="UTF-8">
	   <meta http-equiv="X-UA-Compatible" content="IE=edge">
	   <meta name="viewport" content="width=device-width, initial-scale=1.0">

	   <link rel="stylesheet" href="css/normalize.css">
	   <link rel="stylesheet" href="css/style.css">
	   <link rel="stylesheet" href="css/dark.css">

	   <script src="js/script.js" defer=""></script>

	   <title>Traff</title>
	</head>

	<body class="dark-theme">
		<div class="wrapper">
			<header class="header">
				<div class="header__container container">
					<div class="header__inner">
						<div class="header__avatar-wrapper">
							<img class="header__avatar-img" src="img/avatar-1.jpg" alt="Img">
						</div>
	
						<div class="header__user-info">
							<div class="header__user-name">Анатолій Юхименко</div>
							<div class="header__user-status">Newbie</div>
						</div>
	
						<div class="header__lvl-block">
							<div class="header__lvl-top">
								<img class="header__lvl-icon" src="img/cup.svg" alt="Img">
	
								<span class="header__lvl-text">Level</span>
							</div>
	
							<div class="header__lvl-value">
								<span>1</span> / <span>10</span>
							</div>
						</div>
					</div>
				</div>
			</header>
	
			<main class="main">
				<div class="main__container container">
					<div class="main__inner">

						<div class="quests__wrapper">
							<div class="quests-block">
								<h2 class="quests-block__title">Daily tasks</h2>
	
								<div class="quests-block__list">
									<a href="quests-category.html" class="quests-block__list-item checked">
										<img class="quests-block__item-img" src="img/calendar.svg" alt="Img">
	
										<div class="quests-block__item-info">
											<h3 class="quests-block__info-title">Daily reward</h3>
											<div class="quests-block__info-bottom">
												<img class="quests-block__info-icon" src="img/coin-icon--small.png" alt="Img">
												<span class="quests-block__info-value">+25,000</span>
											</div>
										</div>
	
										<img class="quests-block__item-check" src="img/check--blue.svg" alt="Img">
									</a>
								</div>
							</div>
							
							<div class="quests-block">
								<h2 class="quests-block__title">Tasks list</h2>
	
								<div class="quests-block__list">
									<a href="quests-category.html" class="quests-block__list-item">
										<img class="quests-block__item-img" src="img/telegram.svg" alt="Img">
	
										<div class="quests-block__item-info">
											<h3 class="quests-block__info-title">Join our TG channel</h3>
											<div class="quests-block__info-bottom">
												<img class="quests-block__info-icon" src="img/coin-icon--small.png" alt="Img">
												<span class="quests-block__info-value">+5,000</span>
											</div>
										</div>
	
										<img class="quests-block__item-check" src="img/check.svg" alt="Img">
									</a>
	
									<a href="quests-category.html" class="quests-block__list-item">
										<img class="quests-block__item-img" src="img/share.svg" alt="Img">
	
										<div class="quests-block__item-info">
											<h3 class="quests-block__info-title">Invite 3 friends</h3>
											<div class="quests-block__info-bottom">
												<img class="quests-block__info-icon" src="img/coin-icon--small.png" alt="Img">
												<span class="quests-block__info-value">+5,000</span>
											</div>
										</div>
	
										<img class="quests-block__item-check" src="img/check.svg" alt="Img">
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
	
			</main>
	
			<div class="controls">
				<a href="index.html" class="controls__link">
					<svg class="controls__link-icon" viewBox="0 0 21 20" width="20" height="20">
						<use href="img/sprite.svg#main"></use>
					</svg>
					<span class="controls__link-name">Main</span>
				</a>
				
				<a href="earn.html" class="controls__link">
					<svg class="controls__link-icon" viewBox="0 0 21 20" width="20" height="20">
						<use href="img/sprite.svg#earn"></use>
					</svg>
					<span class="controls__link-name">Earn</span>
				</a>
	
				<a href="quests.html" class="controls__link active">
					<svg class="controls__link-icon" viewBox="0 0 20 20" width="21" height="20">
						<use href="img/sprite.svg#friends"></use>
					</svg>
					<span class="controls__link-name">Quests</span>
				</a>
	
				<a href="friends.html" class="controls__link">
					<svg class="controls__link-icon" viewBox="0 0 21 20" width="20" height="20">
						<use href="img/sprite.svg#friends"></use>
					</svg>
					<span class="controls__link-name">Friends</span>
				</a>
			</div>
	
		</div>

	</body>
</html>
