<!DOCTYPE html>
<html lang="en">
	<head>
	   <meta charset="UTF-8">
	   <meta http-equiv="X-UA-Compatible" content="IE=edge">
	   <meta name="viewport" content="width=device-width, initial-scale=1.0">

	   <link rel="stylesheet" href="css/normalize.css">
	   <link rel="stylesheet" href="css/style.css">
	   <link rel="stylesheet" href="css/dark.css">

	   <!-- <script src="js/script.js" defer=""></script> -->

	   <title>Traff</title>
	</head>

	<body class="dark-theme">
		<div class="wrapper">
			<header class="header">
				<div class="header__container container">
					<div class="header__inner">
						<div class="header__avatar-wrapper">
							<img class="header__avatar-img" src="img/avatar-1.jpg" alt="Img">
						</div>
	
						<div class="header__user-info">
							<div class="header__user-name">Анатолій Юхименко</div>
							<div class="header__user-status">Newbie</div>
						</div>
	
						<div class="header__lvl-block">
							<div class="header__lvl-top">
								<img class="header__lvl-icon" src="img/cup.svg" alt="Img">
	
								<span class="header__lvl-text">Level</span>
							</div>
	
							<div class="header__lvl-value">
								<span>1</span> / <span>10</span>
							</div>
						</div>
					</div>
				</div>
			</header>
	
			<main class="main">
				<div class="main__container container">
					<div class="main__inner">
						<div class="main-value">
							<img src="img/coin-icon.png" alt="Img">
							<div class="main-value__count">
								<span>10</span>,<span>500</span>,<span>500</span>
							</div>
						</div>
		
						<div class="main__coin-box">
							<img class="main__coin-img" src="img/coin.png" alt="Img">
						</div>
	
						<div class="main__progress-block">
							<img class="main__progress-icon" src="img/progress.svg" alt="Img">
							<div class="main__progress-value">
								<span>500</span> / <span>1000</span>
							</div>
							<div class="main__progress-box">
								<div style="width: 50%;" class="main__progress-line"></div>
							</div>
						</div>
					</div>
				</div>
	
			</main>
	
			<div class="controls">
				<a href="index.html" class="controls__link active">
					<svg class="controls__link-icon" viewBox="0 0 21 20" width="20" height="20">
						<use href="img/sprite.svg#main"></use>
					</svg>
					<span class="controls__link-name">Main</span>
				</a>
				
				<a href="earn.html" class="controls__link">
					<svg class="controls__link-icon" viewBox="0 0 21 20" width="20" height="20">
						<use href="img/sprite.svg#earn"></use>
					</svg>
					<span class="controls__link-name">Earn</span>
				</a>
	
				<a href="quests.html" class="controls__link">
					<svg class="controls__link-icon" viewBox="0 0 20 20" width="21" height="20">
						<use href="img/sprite.svg#quests"></use>
					</svg>
					<span class="controls__link-name">Quests</span>
				</a>
	
				<a href="friends.html" class="controls__link">
					<svg class="controls__link-icon" viewBox="0 0 21 20" width="20" height="20">
						<use href="img/sprite.svg#friends"></use>
					</svg>
					<span class="controls__link-name">Friends</span>
				</a>
			</div>
	
		</div>

	</body>
</html>
